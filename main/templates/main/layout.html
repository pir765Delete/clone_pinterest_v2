{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">


</head>
<body>
    <aside>
        <ul class="nav">
            <li><button class="image-button"></button></li>
            <li><button class="main-button">Главная</button></li>
            <li><button class="main-button">Создать</button></li>
            <li><button class="search-button"></button></li>
            <li><button class="search-image-button"></button></li>
            <li><button class="main-button">Войти</button></li>
            <li><button class="profile-image-button"></button></li>
        </ul>
    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
